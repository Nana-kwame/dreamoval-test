<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      SlydePay Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->

  <ion-item>
    <ion-label floating>
      Please Input Item Name
    </ion-label>
    <ion-input [(ngModel)]="item"> </ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>
        Please Input Item Quantity
      </ion-label>
      <ion-input [(ngModel)]="quantity" type="number"> </ion-input>
    </ion-item>

  <button ion-button full (click)="onPay()" color="secondary" clear>Pay Me</button>

  <div *ngIf="response">
    <h4>Payment Options</h4>
    <ion-list *ngFor="let item of  response">
      <ion-item>
        <ion-checkbox (click)="tapItem(details)"></ion-checkbox>
        <ion-avatar item-start>
          <img src="{{item.logourl}}">
        </ion-avatar>
        <ion-label>{{item.name}}</ion-label>

      </ion-item>

    </ion-list>
  </div>


</ion-content>
