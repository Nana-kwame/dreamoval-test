<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Process Your Payment</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onDismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      Your order code is : {{paymentInfo.orderCode}}
    </ion-item>

    <ion-item>
      Your pay token is : {{paymentInfo.payToken}}
    </ion-item>

    <ion-item>
      Your payment cde is : {{paymentInfo.paymentCode}}
    </ion-item>
    <ion-item>
      <h4>Please Scan to Complete Your Payment Process</h4>
      <img [src]="paymentInfo.qrCodeUrl" />
    </ion-item>

    <div>
      <ion-buttons end>
        <button ion-button *ngIf="checkPaymentInfo">
          <ion-icon name="logo-snapchat"></ion-icon>
          {{checkPaymentInfo}}
        </button>
      </ion-buttons>
    </div>
  </ion-list>



</ion-content>
